<mat-card>
    <q-grid q-grid-autofocus
            [columns]="columns"
            [model]="gridModel"
            selectionUnit="row"
            selectionMode="multiple"
            editMode="cell"
            header="NG2 QGRID SANDBOX"
            filterUnit="row"
            class="q-grid-embed">

        <q-grid-columns>
            <q-grid-column type="row-indicator"
                           key="rowIndicator">
            </q-grid-column>
            <q-grid-column type="row-number"
                           key="rowNumber">
            </q-grid-column>
            <q-grid-column type="row-options"
                           key="rowOptions">
            </q-grid-column>
            <q-grid-column type="file">
                <ng-template for="body">
                    In progress..
                </ng-template>
            </q-grid-column>
            <q-grid-column key="gender">
                <ng-template for="filter" let-$cell>
                    HELLO FROM {{$cell-filter}} FILTER
                </ng-template>
            </q-grid-column>
        </q-grid-columns>

		 <q-grid-legend>
			 <ng-template for="content">
				 <ul class="q-grid-legend-list">
					 <li><div class="q-grid-legend-item male"></div> Male</li>
					 <li><div class="q-grid-legend-item female"></div> Female</li>
					 <li><div class="q-grid-legend-item undefined"></div> Undefined</li>
				 </ul>
			 </ng-template>
		 </q-grid-legend>

        <q-grid-data-manipulation>
        </q-grid-data-manipulation>

    </q-grid>
</mat-card>
