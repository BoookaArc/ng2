<md-card>
  <q-grid [rows]="rows"
          [editMode]="'cell'">
    <q-grid-columns [generation]="'deep'">
      <q-grid-column key="gender">
        <ng-template for="body" let-$cell>
          <span style="color: red">{{$cell.value}}</span>
        </ng-template>
      </q-grid-column>
    </q-grid-columns>
  </q-grid>
</md-card>
