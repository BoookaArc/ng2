<ng-template key="plugin-pager.tpl.html"
             let-$pager>
	<div class="q-grid-pager"
	     [ngSwitch]="$pager.scroll.mode">
		<div *ngSwitchCase="'virtual'">
			<label class="q-grid-page"
			       [ngSwitch]="$pager.mode">
				<span *ngSwitchCase="'row'">{{$pager.from}}-{{$pager.to}} of {{$pager.total}}</span>
				<span *ngSwitchDefault>{{$pager.current + 1}} of {{$pager.totalPages}}</span>
			</label>
		</div>
		<div *ngSwitchDefault class="pager-select">
			<label class="q-grid-page-size hide-xs">Rows per page:</label>
			<select tabindex="-1"
			            aria-label="Page Size List"
			            class="q-grid-page-size hide-xs"
			            [(ngModel)]="$pager.size">
				<option *ngFor="let size of $pager.sizeList"
				            [value]="size">{{size}}</option>
			</select>
			<label class="q-grid-page hide-xs"
			       ng-switch="::$pager.mode">
				<span *ngSwitchCase="'row'">{{$pager.from}}-{{$pager.to}} of {{$pager.total}}</span>
				<span *ngSwitchDefault>{{$pager.current + 1}} of {{$pager.totalPages}}</span>
			</label>
			<button tabindex="-1"
			        class="q-grid-icon-button q-grid-prev-page"
			        [disabled]="!$pager.prev.canExecute()"
			        (click)="$pager.prev.execute();">
				<i class="q-grid-icon">&#10094;</i>
			</button>
			<q-grid-pager-target></q-grid-pager-target>
			<button tabindex="-1"
			        class="q-grid-icon-button q-grid-next-page"
			        [disabled]="!$pager.next.canExecute()"
			        (click)="$pager.next.execute();">
				<i class="q-grid-icon">&#10095;</i>
			</button>
		</div>
	</div>
</ng-template>
