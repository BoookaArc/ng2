<ng-template key="plugin-eb-input.tpl.html"
             let-$expr>
	<input class="q-grid-condition-builder-input"
	       [ngClass]="$expr.classes"
	       [(ngModel)]="$expr.value"
	       [placeholder]="$expr.placeholderText"
	       (input)="$expr.change && $expr.change()"
	       *ngIf="$expr.isVisible()" />
</ng-template>
