<ng-template key="plugin-edit-form.tpl.html"
             let-$editForm>
	<mat-card class="mat-elevation-z">
		<mat-card-header>
			<mat-card-title>Columns Filter</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="layout-column flex q-grid-edit-form-panel-body">
				<div *ngFor="let cellEditor of $editForm.editors">
					<q-grid-edit-form-control [cellEditor]="cellEditor"
					                          [control]="$editForm"
					                          [key]="$editForm.getKey(cellEditor)">
					</q-grid-edit-form-control>
				</div>
			</div>

		</mat-card-content>
		<mat-card-actions>
			<button mat-button
			        color="primary"
			        (click)="$editForm.saveHandler($event)">
				Save
			</button>
			<button mat-button
			        (click)="$editForm.cancelHandler($event)">
				Cancel
			</button>
		</mat-card-actions>
	</mat-card>

</ng-template>
