<ng-template key="plugin-edit-form.tpl.html"
             let-$editForm>
	<mat-card class="mat-elevation-z">
		<mat-card-header>
			<mat-card-title>Columns Filter</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<q-grid-edit-form-control *ngFor="let cellEditor of $editForm.editors"
			                          [cellEditor]="cellEditor"
			                          [control]="$editForm"
			                          [key]="$editForm.getKey(cellEditor)">
			</q-grid-edit-form-control>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button
			        color="primary"
			        (click)="$editForm.saveHandler($event)">
				Save
			</button>
			<button mat-button
			        (click)="$editForm.cancelHandler($event)">
				Cancel
			</button>
		</mat-card-actions>
	</mat-card>

</ng-template>
