<ng-template key="plugin-edit-form.tpl.html"
             let-$editForm>
	<mat-card class="mat-elevation-z">
		<mat-card-header>
			<mat-card-title>Columns Filter</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="layout-column flex q-grid-edit-form-panel-body">
				<q-grid-edit-form-control *ngFor="let editor of $editForm.editors"
				                          [editor]="editor">
				</q-grid-edit-form-control>
			</div>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button
			        color="primary"
			        (click)="$editForm.submit.execute($event)">
				Save
			</button>
			<button mat-button
			        (click)="$editForm.cancel.execute($event)">
				Cancel
			</button>
		</mat-card-actions>
	</mat-card>

</ng-template>
