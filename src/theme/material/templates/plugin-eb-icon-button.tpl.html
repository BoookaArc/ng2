<ng-template key="plugin-eb-icon-button.tpl.html"
             let-$expr>
	<button *ngIf="$expr.isVisible()"
	        class="q-grid-condition-builder-icon-button"
	        (click)="$expr.click && $expr.click($event)"
	        [ngClass]="$expr.classes"
	        mat-icon-button>
		<mat-icon>
			{{ $expr.icon }}
		</mat-icon>
	</button>
</ng-template>
