<ng-template key="plugin-eb-select.tpl.html"
             let-$expr>
    <mat-select [(ngModel)]="$expr.value"
                (selectionChange)="$expr.change && $expr.change($event)"
                [ngClass]="$expr.classes"
                *ngIf="$expr.isVisible()">
        <mat-option *ngFor="let option of ($expr.options || $expr.getOptions())"
                    [value]="option">
            {{($expr.getLabel && $expr.getLabel(option)) || option}}
        </mat-option>
    </mat-select>
</ng-template>
