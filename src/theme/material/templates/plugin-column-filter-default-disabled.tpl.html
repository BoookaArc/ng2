<ng-template key="plugin-column-filter-default-disabled.tpl.html"
             let-$columnFilter
             let-$plugin="plugin"
             let-$vscroll="vscroll">

	<mat-form-field class="q-grid-column-filter-input">
		<input matInput
		       [placeholder]="$columnFilter.expression.op | qGridText : 'fromCamelCase'"
		       disabled />
	</mat-form-field>
</ng-template>
