<ng-template key="plugin-pager-target.tpl.html" let-$target>
<div style="position:fixed; top: 20px; left: 20px"
	  layout="column"
	  flex="100">
	<mat-card>
		<mat-card-content>
			<mat-input-container class="q-grid-input-container">
				<input matInput type="number" #input
						 (keyup.enter)="$target.setPage(input.value)"
						 placeholder="Go to page:"/>
			</mat-input-container>
		</mat-card-content>
	</mat-card>
</div>
</ng-template>
