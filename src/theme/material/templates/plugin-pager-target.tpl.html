<ng-template key="plugin-pager-target.tpl.html" let-$target>

	<mat-menu #menu="matMenu" class="q-grid-mat-menu">
		<mat-card (keyup.enter)="trigger.closeMenu()">
			<mat-input-container>
						<input id="q-grid-menu-input"
								 matInput type="number" #input
								 (click)="$event.stopPropagation()"
								 [(ngModel)]="$target.value"
								 [max]="$target.total"
								 [min]="1"
								 (keydown)="$target.keyDown($event)"
								 placeholder="Go to page:"/>
			</mat-input-container>
		</mat-card>
	</mat-menu>

	<button #trigger="matMenuTrigger"
			  [matMenuTriggerFor]="menu"
			  (click)="input.focus()"
			  tabindex="-1"
			  mat-button
			  class="mat-icon-button">
		<mat-icon class="q-grid-icon-class">location_searching</mat-icon>
	</button>

</ng-template>
