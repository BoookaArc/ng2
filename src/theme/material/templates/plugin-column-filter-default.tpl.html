<ng-template key="plugin-column-filter-default.tpl.html"
             let-$columnFilter
             let-$plugin="plugin"
             let-$vscroll="vscroll">

	<mat-form-field class="q-grid-column-filter-input">
		<input matInput
		       [placeholder]="$plugin.operator | beautify"
		       [(ngModel)]="$plugin.exprValue[0]"
		       q-grid-focus />
	</mat-form-field>

</ng-template>
