<ng-template key='edit-form-text.tpl.html'
             let-$control>
    <mat-form-field class="edit-form-text">
        <input matInput
               #input
               q-grid-focus
               maxlength="{{$control.column.maxLength}}"
               [(ngModel)]="$control.$view.edit.cell.value" />
        <mat-hint align="end">{{input.value.length}} / {{$control.column.maxLength}}</mat-hint>
    </mat-form-field>
</ng-template>
