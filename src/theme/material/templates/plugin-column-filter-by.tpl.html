<ng-template key="plugin-column-filter-by.tpl.html" let-$columnFilterBy>
	<ul>
		<li *ngFor="let item of $columnFilterBy.by">
			<div class="q-grid-filter-by">
				<div class="q-grid-filter-by-item">
					{{item}}
				</div>
				<div class="q-grid-filter-by-remove" (click)="$columnFilterBy.remove(item)">
					<mat-icon class="q-grid-icon">clear</mat-icon>
				</div>
			</div>
		</li>
	</ul>
</ng-template>
