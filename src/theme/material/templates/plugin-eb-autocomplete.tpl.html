<ng-template key="plugin-eb-autocomplete.tpl.html"
				 let-$expr>
	<mat-form-field floatLabel="never" style="min-width: 50px;" q-grid-autosize="input">
		<input matInput
				 #input
				 [(ngModel)]="$expr.value"
				 (input)="$expr.change();$expr.refresh()"
				 (optionSelected)="$expr.change()"
				 [placeholder]="$expr.placeholderText"
				 [matAutocomplete]="auto">
	</mat-form-field>

	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let option of $expr.options | async" [value]="option">
			{{option}}
		</mat-option>
	</mat-autocomplete>
</ng-template>
