<ng-template key="plugin-autocomplete-editor.tpl.html"
             let-$editor>
    <mat-form-field>
        <input type="text"
               [matAutocomplete]="autocomplete"
               [ngModel]="$editor.value"
               (ngModelChange)="$editor.filter(input.value)"
               placeholder="Pick a {{$editor.title}}"
               q-grid-focus
               #input
               matInput>
    </mat-form-field>
    <mat-autocomplete #autocomplete="matAutocomplete">
        <mat-option *ngFor="let option of $editor.filteredOptions"
                    [value]="option">{{option}}</mat-option> 
    </mat-autocomplete>
</ng-template>
