<ng-template key="plugin-query-builder-panel.tpl.html"
             let-$builder>
	<mat-card class="mat-elevation-z">
		<mat-card-header>
			<mat-card-title>
				Query Builder
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<q-grid-eb-node [model]="$builder.node">
			</q-grid-eb-node>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button
			        (click)="$builder.cancel.execute()">Cancel</button>
			<button mat-button
			        (click)="$builder.reset.execute()">Clear</button>
			<button mat-button
			        color="primary"
			        (click)="$builder.submit.execute()">Apply</button>
		</mat-card-actions>
	</mat-card>
</ng-template>
