<ng-template key="plugin-column-filter.tpl.html"
             let-$columnFilter
             let-$plugin="plugin"
             let-$vscroll="vscroll">
	<mat-card class="mat-elevation-z">
		<mat-card-header>
			<mat-card-title>
				{{$columnFilter.title}} Filter
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div [ngClass]="{ 'q-grid-column-filter-with-operators' : $plugin.hasOperators }">
				
				<!-- Fitler operator select -->
				<mat-select class="q-grid-column-filter-operator-select"
				            *ngIf="$plugin.hasOperators"
				            [(value)]="$plugin.filterOperator"
				            (selectionChange)="$plugin.reset()">
					<mat-select-trigger>
						<mat-icon class="q-grid-icon">more_vert</mat-icon>
					</mat-select-trigger>
					<mat-option *ngFor="let op of $plugin.filterOperators"
					            [value]="op">
						{{ $plugin.beautifyOperatorName(op) }}
					</mat-option>
				</mat-select>

				<!-- Form inputs in accordance with selected filter operator -->
				<ng-container [key]="$plugin.operatorTemplateKey"
				              [context]="{ $implicit: $columnFilter, plugin: $plugin, vscroll: $vscroll }">
				</ng-container>

			</div>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button
			        (click)="$columnFilter.cancel.execute()">
				Cancel
			</button>
			<button mat-button
			        (click)="$plugin.clear()">
				Clear
			</button>
			<button mat-button
			        color="primary"
			        (click)="$columnFilter.submit.execute($plugin.filterOperator, $plugin.filterOperatorValue)">
				Apply
			</button>
		</mat-card-actions>
	</mat-card>
</ng-template>
