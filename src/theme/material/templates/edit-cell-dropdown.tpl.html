<ng-template key="edit-cell-dropdown.tpl.html"
			 let-$cell
			 let-$view="$view">
	<q-grid-cell-editor class="q-grid-dropdown"
						(close)="$view.edit.cell.cancel.execute($cell)">
		<mat-select disableRipple
					q-grid-select
					[(value)]="$view.edit.cell.value"
					(openedChange)="!$event && $view.edit.cell.exit.execute()">
			<mat-option *ngFor="let option of $view.edit.cell.fetch.result"
						[value]="option">
				{{($cell.column.itemLabel && $cell.column.itemLabel(option)) || option}}
			</mat-option>
		</mat-select>
	</q-grid-cell-editor>
</ng-template>
