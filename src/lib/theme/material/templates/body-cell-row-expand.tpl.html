<ng-template key="body-cell-row-expand.tpl.html"
             let-$cell
             let-$view="$view">
	<button (mouseup)="$view.rowDetails.toggleStatus.execute($cell.row)"
	        *ngIf="$view.rowDetails.toggleStatus.canExecute($cell.row)"
	        tabindex="-1"
	        mat-icon-button>
		<span [ngSwitch]="$view.rowDetails.status($cell.row)">
			<mat-icon class="q-grid-icon"
			          *ngSwitchCase="'expand'">
				chevron_right
			</mat-icon>
			<mat-icon class="q-grid-icon"
			          *ngSwitchCase="'collapse'"
			          class="q-grid-arrow-right">
				chevron_down
			</mat-icon>
		</span>
	</button>
</ng-template>
