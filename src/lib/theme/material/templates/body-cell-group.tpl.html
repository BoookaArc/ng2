<ng-template key='body-cell-group.tpl.html'
             let-$cell
             let-$view="$view">
	<div *ngIf="(!$cell.column.by || $cell.row.source === $cell.column.by)"
	     [ngStyle]="{'padding-left': $view.group.offset($cell.row, $cell.column) + 'px'}">
		<button (mouseup)="$view.group.toggleStatus.execute($cell.row)"
		        *ngIf="$view.group.toggleStatus.canExecute($cell.row)"
		        [ngClass]="'q-grid-'+$view.group.status($cell.row)"
		        tabindex="-1"
		        mat-icon-button>
			<mat-icon class="q-grid-icon">
				chevron_right
			</mat-icon>
		</button>
		<span>{{$view.group.value($cell.row, $cell.column)}}</span>
		<span *ngIf=" $view.group.toggleStatus.canExecute($cell.row)">({{$view.group.count($cell.row)}})</span>
	</div>
</ng-template>
