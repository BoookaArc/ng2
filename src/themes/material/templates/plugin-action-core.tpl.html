<ng-template key="plugin-action-core.tpl.html" let-$action>
    <div class="q-grid-action">
        <button md-icon-button 
                (click)="$action.execute()" 
                [disabled]="!$action.canExecute()"
                [mdTooltip]="$action.title" 
                tabindex="-1">
            <md-icon>{{$action.icon}}</md-icon>
        </button>
    </div>
</ng-template>
