<ng-template key="plugin-action-core.tpl.html" let-$actionBar>
    <div class="q-grid-action">
        <button mat-icon-button (click)="$action.execute()" [disabled]="!$action.canExecute()" tabindex="-1">
            <md-icon>{{$action.icon}}</md-icon>
            <md-tooltip>
                <span>{{$action.title}}</span>
                <span *ngIf="$action.shortcut">({{$action.shortcut | uppercase}})</span>
            </md-tooltip>
        </button>
    </div>
</ng-template>
