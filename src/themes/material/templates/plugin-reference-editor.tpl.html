<ng-template key="plugin-reference-editor.tpl.html"
             let-$editor>
    <h4 class="md-title"
        style="margin: 0">{{$editor.title}}</h4>
    <div class="q-grid-embed">
        <q-grid class="q-grid-edit-form-reference"
                id="q-grid-reference-editor-{{$editor.column.key}}"
                [model]="$editor.referenceModel">
            <q-grid-columns>
            </q-grid-columns> 
        </q-grid>
    </div>
</ng-template>
