<ng-template key='head-cell-filter-row.tpl.html'
             let-$cell
             let-$view="$view">
    <mat-form-field *ngIf="$cell.column.canFilter">
        <input type="search"
               matInput
               #input
               (change)="$view.head.filter.execute($cell.column.model, input.value)"
               placeholder="Filter by {{$cell.column.title}}" />
    </mat-form-field>
</ng-template>
