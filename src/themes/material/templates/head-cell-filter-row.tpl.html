<ng-template key='head-cell-filter-row.tpl.html'
             let-$cell>
    <mat-form-field *ngIf="$cell.column.canFilter">
        <input type="search"
               matInput
               ng-change="$view.head.filter.execute({source: $cell.column, search: search})"               
               placeholder="Filter {{$cell.column.title}}" />
    </mat-form-field>
</ng-template>
