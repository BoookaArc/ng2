<ng-template key="head-cell-text.tpl.html" let-$cell let-$view="$view">
	<div (click)="$view.sort.toggle.execute($cell.column)"
		  (mouseover)="$view.sort.hover = true"
		  (mouseleave)="$view.sort.hover = false">
		<div class="q-grid-sort"
			  [ngClass]="{'q-grid-active': $view.sort.order($cell.column) >= 0}"
			  *ngIf="$cell.column.canSort"
			  [ngSwitch]="$view.sort.direction($cell.column)">
			<mat-icon class="q-grid-asc" *ngSwitchCase="'asc'">arrow_downward</mat-icon>
			<mat-icon class="q-grid-desc" *ngSwitchCase="'desc'">arrow_upward</mat-icon>
			<ng-container *ngSwitchDefault>
				<mat-icon *ngIf="$view.sort.hover">arrow_downward</mat-icon>
			</ng-container>
		</div>
		<label [matTooltip]="$cell.column.title">
			{{$cell.column.title}}
		</label>
	</div>
	<div *ngIf=$cell.column.canFilter>
		<button mat-icon-button [matMenuTriggerFor]="filterMenu" [ngClass]="{'q-grid-active': $view.filter.has($cell.column)}" tabindex="-1">
			<mat-icon>filter_list</mat-icon>
		</button>
		<mat-menu #filterMenu="matMenu" class="q-grid-panel">
			<div q-grid-stop-propagate="click">
				<q-grid-column-filter [key]="$cell.column.key">
				</q-grid-column-filter>
			</div>
		</mat-menu>
	</div>
</ng-template>
