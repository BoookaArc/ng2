<ng-template key='edit-cell-email.tpl.html' let-$cell let-$view="$view">
	<q-grid-cell-editor class="q-grid-email q-grid-editor q-grid-position"
						(close)="$view.edit.cell.exit.execute($cell)"
						q-grid-position="td">
		<ng-template>
			<q-grid-tab-trap>
				<ng-template>
					<div layout="column" class="q-grid-email-fields" flex>
						<mat-form-field *ngIf="$cell.column.label !== null">
							<input matInput
									type="text"
									[(ngModel)]="$view.edit.cell.label"
									(blur)="$view.edit.cell.commit.execute($cell)"
									placeholder="Label">
						</mat-form-field>
						<mat-form-field>
							<input q-grid-focus
									matInput
									type="email"
									[(ngModel)]="$view.edit.cell.value"
									(blur)="$view.edit.cell.commit.execute($cell)"
									placeholder="Email">
						</mat-form-field>
					</div>
				</ng-template>
			</q-grid-tab-trap>
		</ng-template>
	</q-grid-cell-editor>
</ng-template>
