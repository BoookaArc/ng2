<ng-template key='edit-cell-email.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor q-grid-email">
		<h2>Edit {{$cell.column.title}}</h2>
		<div layout="column" class="q-grid-email-fields" flex>
			<md-input-container *ngIf="$cell.column.label !== null">
				<label>Label</label>
				<input mdInput
						 type="text"
						 [(ngModel)]="$view.edit.cell.label"
						 (blur)="$view.edit.cell.commit.execute($cell)">
			</md-input-container>
			<md-input-container>
				<label>Email</label>
				<input q-grid-focus
						 mdInput
						 type="email"
						 [(ngModel)]="$view.edit.cell.value"
						 (blur)="$view.edit.cell.commit.execute($cell)">
			</md-input-container>
		</div>
		<div class="q-grid-actions">
			<button md-button color="primary" (click)="$view.edit.cell.commit.execute($cell, $event)">Save</button>
			<button md-button (click)="$view.edit.cell.cancel.execute($cell, $event)">Cancel</button>
		</div>
	</div>
</ng-template>
