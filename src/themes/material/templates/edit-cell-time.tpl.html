<ng-template key='edit-cell-time.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor q-grid-time" q-grid-position="td">
		<md-form-field>
			<input mdInput
					 #input
					 type="time"
					 step="1"
					 q-grid-focus
					 [ngModel] = "$view.edit.cell.value | time: 'HH:mm:ss'"
					 (ngModelChange) = "$view.edit.cell.value = timePipe.transform($event)"
					 #model="ngModel"
					 (blur)="$view.edit.cell.commit.execute($cell, $event)">
			<md-hint align="end">{{input.value.length}} / {{$cell.column.maxLength}}</md-hint>
		</md-form-field>
		<br/>
		<span style="color:red">{{model.valid ? '': 'Value is not valid!'}}</span>
		<!--
			<br/> 
			<span style="color:blue">{{$view.edit.cell.value | time: 'HH:mm:ss'}}</span>
		-->
	</div>
</ng-template>
