<ng-template key='edit-cell-time.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor q-grid-time" q-grid-position="td">
		<md-form-field>
			<input mdInput
					 #input
					 type="time"
					 q-grid-focus
					 [ngModel] = "$view.edit.cell.value | time: 'HH:mm:ss'"
					 (ngModelChange) = "onTimeInput($view.edit.cell, model, $event)"
					 #model = "ngModel"
					 (blur)="commitTime($view.edit.cell, $cell, model, $event)">
			<md-hint align="end">{{input.value.length}} / {{$cell.column.maxLength}}</md-hint>
		</md-form-field>
		<br/>
		<span style="color:blue">{{$view.edit.cell.value}}</span>
		<br/>
		<span style="color:red">{{validationNote}}</span>
		<br/>
	</div>
</ng-template>
