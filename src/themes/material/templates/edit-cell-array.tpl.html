<ng-template key='edit-cell-array.tpl.html'
             let-$cell
             let-$view="$view">
    <q-grid-cell-editor class="q-grid-array q-grid-editor q-grid-position"
                        (close)="$view.edit.cell.exit.execute($cell)"
                        q-grid-position="td">
        <ng-template>
            <div class="q-grid-array-view">
                <mat-form-field class="demo-chip-list"
                                q-grid-chips>
                    <mat-chip-list matPrefix
                                   #chipList>
                        <mat-chip *ngFor="let value of $view.edit.cell.value; $index as index"
                                  selectable="true"
                                  removable="true"
                                  (remove)="$view.edit.cell.value.splice($index, 1)">
                            {{value}}
                            <mat-icon class="q-grid-icon"
                                      matChipRemove>
                                cancel
                            </mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                    <input matInput
                           #chipInput
                           aria-label="New value"
                           q-grid-focus
                           [matChipInputFor]="chipList" />
                </mat-form-field>
            </div>
        </ng-template>
    </q-grid-cell-editor>
</ng-template>
