<md-chip-list>
	<div *ngFor="let item of items; let itemIndex = index">
		<edit-chip [index]="itemIndex"
					  [value]="item.value"
					  [state]="item.state"
					  [focus-directive-disabled]="!item.focusDirectiveEnabled"
					  (focus-previous)="focusToPreviousItem($event)"
					  (focus-next)="focusToNextItem($event)"
					  (add)="addNew($event)"
					  (save)="saveItem($event, itemIndex)"
					  (delete)="deleteChip($event)">
		</edit-chip>
	</div>
</md-chip-list>
