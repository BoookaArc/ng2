<ul class="q-grid-eb-node"
    [ngClass]="node.attr('class')">
	<li class="q-grid-eb-line">
		<ul>
			<li *ngFor="let expression of node.line.expressions"
			    expression-builder-expression
			    [expression]="expression"
			    [node]="node"
			    [line]="node.line"
			    class="q-grid-eb-expression">
			</li>
		</ul>
	</li>


	<li class="q-grid-eb-children">
		<ul>
			<li *ngFor="let child of node.children"
			    expression-builder-node
			    [node]="child"
			    class="q-grid-eb-child">
			</li>
		</ul>
	</li>
</ul>
