<ul class="q-grid-eb-node"
    [ngClass]="model.attr('class')">
	<li class="q-grid-eb-line">
		<ul>
			<li *ngFor="let expr of model.line.expressions"
				class="q-grid-eb-expression">
				{{expr.templateUrl}}
				<q-grid-eb-expression [model]="expr"
				                      [node]="model"
				                      [line]="model.line">
				</q-grid-eb-expression>
			</li>
		</ul>
	</li>

	<li class="q-grid-eb-children">
		<ul>
			<li *ngFor="let child of model.children"
			    class="q-grid-eb-child">
				<q-grid-eb-node [model]="child">
				</q-grid-eb-node>
			</li>
		</ul>
	</li>
</ul>
