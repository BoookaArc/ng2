<tr *ngFor="let $row of $view.foot.rows; trackBy: rowIndex; let $rowIndex = index">
	<td *ngFor="let $column of $view.foot.columns; trackBy: columnKey; let $columnIndex = index"
		 [attr.rowspan]="$column.rowspan"
		 [attr.colspan]="$column.colspan">
		<ng-container q-grid-core-tf
						  [q-grid-core-column-index]="$columnIndex"
						  [q-grid-core-row-index]="$rowIndex">
		</ng-container>
	</td>
</tr>
