<q-grid [rows]="rows" header="ng2-qgrid" editMode="cell">
  <q-grid-columns generation="deep"></q-grid-columns>
  
  <q-grid-legend>
    <ng-template for="content">Hello, i'm legend</ng-template>
  </q-grid-legend>
  
	<q-grid-toolbar>
		<ng-template for="bottom">
				<div class="layout-row">
					<div class="flex">
						<q-grid-legend></q-grid-legend>
					</div>
					<div class="flex-none">
						<q-grid-pager></q-grid-pager>
					</div>
				</div>
		</ng-template>
	</q-grid-toolbar>

</q-grid>
