<mat-toolbar>
	<button mat-icon-button (click)="sidenav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<h1>qgrid</h1>
</mat-toolbar>
<div class="app-source-links">
	<a mat-raised-button [href]="getGithubUrl()" class="app-source-github" title="GitHub" target="_blank">GitHub</a>
	<a mat-raised-button [href]="getStackblitzUrl()" class="app-source-stackblitz" title="StackBlitz" target="_blank">StackBlitz</a>
</div>
<mat-sidenav-container>
	<mat-sidenav #sidenav
				 [mode]="isMobile ? 'over' : 'side'"
				 [opened]="!isMobile"
				 [fixedInViewport]="isMobile">
		<a href="/" class="logo" *ngIf="!isMobile"></a>
		<mat-form-field class="app-search">
			<input matInput
				   #search
				   placeholder="Search in qgrid examples"
				   autocomplete="off"
				   type="search"/>
		</mat-form-field>
		<mat-nav-list>
			<a *ngFor="let example of examples | filter: search.value"
			   mat-list-item
			   [routerLink]="example.path"
			   routerLinkActive="app-active"
			   (click)="isMobile ? sidenav.toggle() : null">
				<span [innerHTML]="example.path | qGridHighlight: search.value"></span>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-card>
			<router-outlet></router-outlet>
		</mat-card>
	</mat-sidenav-content>
</mat-sidenav-container>
