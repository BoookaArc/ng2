<q-grid caption="Live Data Basic"	
		[rows]="rows">
	<q-grid-columns generation="deep">
		<q-grid-column key="metal" [width]="290">
			<ng-template let-$cell>
				<q-grid-live-cell
					[cell]="$cell"
					[upAnimation]="[]"
					[downAnimation]="[]"
					[animationEnable]="true"
					upClass="green-arrow"
					downClass="red-arrow"
					[showArrow]="true"
					[showPrev]="true">
				</q-grid-live-cell>
			</ng-template>
		</q-grid-column>
		<q-grid-column key="ldn1" title="LDN" [width]="70"></q-grid-column>
		<q-grid-column key="ask" [width]="100" type="currency"></q-grid-column>
		<q-grid-column key="ldn2" title="LDN" [width]="70"></q-grid-column>
		<q-grid-column key="ldn3" title="LDN" [width]="70"></q-grid-column>
		<q-grid-column key="last" type="currency" [width]="150">
			<ng-template for="change" let-$cell>
				<q-grid-live-cell
					[cell]="$cell"
					[upAnimation]="[]"
					[downAnimation]="[]"
					[animationEnable]="true"
					upClass="green-arrow"
					downClass="red-arrow"
					[showArrow]="true"
					[showPrev]="true">
				</q-grid-live-cell>
			</ng-template>
		</q-grid-column>
		<q-grid-column key="high" [width]="100" type="currency"></q-grid-column>
		<q-grid-column key="low" [width]="100" type="currency"></q-grid-column>
		<q-grid-column key="volume" [width]="100" type="currency"></q-grid-column>
		<q-grid-column key="settle" [width]="100" type="currency"></q-grid-column>
		<q-grid-column key="ldn4" title="LDN" [width]="70"></q-grid-column>
		<q-grid-column key="previous" [isVisible]="false"></q-grid-column>
	</q-grid-columns>
</q-grid>
