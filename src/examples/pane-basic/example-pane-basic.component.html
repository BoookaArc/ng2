<q-grid caption="Pane Basic"
		[rows]="rows$ | async">
	<q-grid-columns generation="deep">
	</q-grid-columns>

	<q-grid-pane trigger="selection.items">
		<ng-template for="right"
					 let-$pane
					 let-$cell="cell">
			<div style="width: 300px;">
				<button mat-icon-button
						style="float: right;"
						(click)="$pane.close('right')">
					<mat-icon>close</mat-icon>
				</button>

				<h2>
					{{$cell.row.name.last}}, {{$cell.row.name.first}}
				</h2>
			</div>
		</ng-template>
	</q-grid-pane>
</q-grid>
