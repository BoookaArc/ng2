<q-grid header="Export CSV Basic"
        [rows]="rows | async">
	<q-grid-columns generation="deep">
	</q-grid-columns>

	<q-grid-toolbar>
		<ng-template for="top">
			<q-grid-export type="json">
			</q-grid-export>
			<q-grid-export type="csv">
			</q-grid-export>
		</ng-template>
	</q-grid-toolbar>
</q-grid>
