<div q-grid-vscroll
     style="height: 100%; width: 100%; overflow: auto;">
    <ul [q-grid-vscroll-port-y]="context"
        [q-grid-vscroll-port-y-items]="items">
        <li *ngFor="let item of context.items; let $index = index; trackBy: context.id"
            [q-grid-vscroll-row]="$index">
            {{item}}
        </li>
    </ul>
</div>
