<q-grid header="Validation Basic"
        [rows]="rows | async"
        editMode="cell">
	<q-grid-columns generation="deep">
	</q-grid-columns>
	<q-grid-validation>
		<q-grid-rule for="cell"
		             key="name.first"
		             required
		             min-length="3"
		             max-length="40">
		</q-grid-rule>
	</q-grid-validation>

</q-grid>
