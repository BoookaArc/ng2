<ng-template key="body-cell-row-indicator.tpl.html"
			 let-$cell
			 let-$view="$view">
	<ng-container *ngIf="$view.row.canMove">
		<div [q-grid-drag]="$view.row.drag"
			 [q-grid-drag-data]="$cell.rowIndex"
			 q-grid-drop-area="body">
			<i class="q-grid-icon">&#8759;</i>
		</div>
	</ng-container>
	<ng-container *ngIf="$view.row.resize.canExecute()">
		<div [q-grid-drag]="$view.row.resize"
			 [q-grid-resize]="$view.row.resize"
			 [q-grid-resize-data]="$cell.row"
			 q-grid-resize-selector="parent">
		</div>
	</ng-container>
</ng-template>
