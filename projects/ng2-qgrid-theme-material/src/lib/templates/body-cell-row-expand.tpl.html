<ng-template key="body-cell-row-expand.tpl.html"
			 let-$cell
			 let-$view="$view">
	<button *ngIf="$view.rowDetails.toggleStatus.canExecute($cell.row)"
			(mouseup)="$view.rowDetails.toggleStatus.execute($cell.row)"
			[ngClass]="'q-grid-' + $view.rowDetails.status($cell.row)"
			tabindex="-1"
			mat-icon-button>
		<mat-icon class="q-grid-icon">
			chevron_right
		</mat-icon>
	</button>
</ng-template>
